<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calc-body">
      <div class="screen-container">
        <p class="screen-text"></p>
      </div>
      <div class="clears-container">
        <span class="button" id="Return">Return</span>
        <span class="button" id="Back">Back</span>
      </div>
      <div class="inputs-container">
        <span class="button extra" id="CE">CE</span>
        <span class="button operator divide" data-operand="divide" id="/"
          >/</span
        >
        <span class="button operator multiply" data-operand="multiply" id="*"
          >*</span
        >
        <span class="button operator subtract" data-operand="subtract" id="-"
          >-</span
        >
        <span class="button operator add" data-operand="add" id="+">+</span>
        <span class="button extra" id="equals">=</span>
        <span class="button number" data-value="1">1</span>
        <span class="button number" data-value="2">2</span>
        <span class="button number" data-value="3">3</span>
        <span class="button number" data-value="4">4</span>
        <span class="button number" data-value="5">5</span>
        <span class="button number" data-value="6">6</span>
        <span class="button number" data-value="7">7</span>
        <span class="button number" data-value="8">8</span>
        <span class="button number" data-value="9">9</span>
        <span class="button number" id="zero" data-value="0">0</span>
        <span class="button number" id="decimal" data-value=".">.</span>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
